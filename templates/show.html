<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<h1 class="text-center">Available Products</h1>

<table class="table table-info">
    <thead class="table-dark">
    <tr>
        <th>name</th>
        <th>price</th>
        <th>description</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for products in Products %}
    <tr>
        <td>{{ products.name }}</td>
        <td>{{ products.price }}</td>
        <td>{{ products.description }}</td>
        <td>
            <a href="/edit/{{ product.id }}" class="btn btn-warning">Edit</a>
            <a href="/delete/{{ product.id }}" class="btn btn-danger">Delete</a>
            <a href="/pay/{{ product.id }}" class="btn btn-outline-success">PAY</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>

<center><a href="{% url 'add' %}" class="btn btn-primary">Add new product</a></center>

</body>
</html>
